
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css"/>
</head>
<body>
<!-- 使用 -->
<div class="weui-cells__title">表单</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
        <div class="weui-cell__bd">
            <label class="weui-label">王小川</label>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
        <div class="weui-cell__bd">
            <label>18000212161</label>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd" ><label class="weui-label">欠费金额:元</label></div>
        <div class="weui-cell__bd">
            <label class="weui-label">100.0</label>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">欠费时间</label></div>
        <div class="weui-cell__bd">
            <label>2017-04-11 12:12:12</label>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">用户地址</label></div>
        <div class="weui-cell__bd">
            <label>江西省南昌市北郊西路12号</label>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">催缴结果</label></div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select1">
                <option  value="1">催缴成功</option>
                <option value="2">用户拒绝</option>
                <option value="3">用户联系不上</option>
                <option value="4">其他</option>
            </select>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">备注</label></div>
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
            <div class="weui-textarea-counter"><span>0</span>/200</div>
        </div>
    </div>
    <div class="button-sp-area" style="text-align:center; margin:0 auto;">
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">催缴成功</a>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_warn">催缴失败</a>
    </div>
</div>
</body>
</html>
