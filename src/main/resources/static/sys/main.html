<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">
    <script src="../public/libs/jquery.min.js"></script>
    <script src="../public/libs/bootstrap.min.js"></script>
    <script src="../public/js/echarts.js"></script>
<script>
    // 路径配置
    require.config({
        paths: {
            echarts: '../public/js'
        }
    });
</script>
</head>
<body class="gray-bg" style="overflow-x:hidden;overflow-y:auto">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-7" >
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div id="topMoney" style="height: 400px;"></div>
                    <script type="text/javascript">
                        var page=null;
                        var xAxisTitle=[];
                        var yAxisData=[];
                        $.ajax({
                            url: '../accountmanagerrank/list',
                            type: 'POST',
                            data:{page:1,limit:10,order:"task_success_ratio"},
                            dataType: 'json',
                            success: function(reponse){
                                page=reponse.page.list;
                                var result = '';
                                if(page!=null&&page.length>0){
                                    $("#aaa").show();
                                    for(var i=0; i<page.length; i++){
                                        xAxisTitle[i]=page[i].accountManagerName;
                                        var taskBaifen=page[i].taskSuccessRatio;
                                        if(taskBaifen==0){
                                            taskBaifen=0;
                                        }else{
                                            taskBaifen = 100 * (taskBaifen * 1000) / 1000;
                                        }
                                        yAxisData[i]=taskBaifen;
                                        result +="<tr><td>"+page[i].accountManagerName+"</td><td>"+(i+1)+"</td><td>"+page[i].taskNum+"</td><td>"+page[i].taskSuccessNum+"</td><td>"+taskBaifen+"%</td></tr>";
                                    }
                                    $('.js-blog-list').append(result);
                                    console.log("==>"+xAxisTitle+","+yAxisData);
                                    // 使用
                                    require(
                                        [
                                            'echarts',
                                            'echarts/chart/bar'
                                        ],DrawCharts);
                                    function DrawCharts(ec) {
                                        var char1 = ec.init(document.getElementById('topMoney'));
                                        var ecConfig = require('echarts/config');
                                         option = {
                                            title: {
                                                x: 'center',
                                                text: '客户业绩排名Top10',
                                                subtext: '完成率百分比排名',
                                            },
                                             tooltip : {
                                                 trigger: 'axis',
                                                 axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                                                     type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                                 }
                                             },
                                            xAxis: [
                                                {
                                                    type: 'category',
                                                    data:  xAxisTitle
                                                }
                                            ],
                                             calculable : true,
                                            yAxis: [
                                                {
                                                    type: 'value',
                                                    axisLabel : {
                                                        formatter: '{value}%'
                                                    }
                                                }
                                            ],
                                            series: [
                                                {
                                                    name: '业绩排名TOP10',
                                                    type: 'bar',
                                                    itemStyle: {
                                                        normal: {
                                                            color: function(params) {
                                                                // build a color map as your need.
                                                                var colorList = [
                                                                    '#5BD75B','#E18CDE','#9FD7FB','#FF9873','#FF87C3',
                                                                    '#83AAF0','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                                                                    '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                                                                ];
                                                                return colorList[params.dataIndex]
                                                            },
                                                            label: {
                                                                show: true,
                                                                position: 'top',
                                                                formatter: '{b}\n{c}%'
                                                            }
                                                        }
                                                    },
                                                    data: yAxisData
                                                }
                                            ]
                                        };
                                        char1.setOption(option);

                                    }
                                }else{
                                    $("#aaa").hide();
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="col-sm-5" >
            <div class="ibox float-e-margins" >
                <div id="aaa" class="ibox-content"  style="height: 400px;"  >
                    <div style="text-align: center;margin-top: 5px;"><p><b><font size="4">业绩排名一览表</font></b></p></div>
                    <table class="gridtable"  style="width:100%;margin-top:80px;">
                        <tr style="height: 24px;" >
                            <th>客户经理</th>
                            <th>排名</th>
                            <th>任务数</th>
                            <th>完成数</th>
                            <th>完成率百分比</th>
                        </tr>
                        <tbody class="js-blog-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<style type="text/css">
    table.gridtable {
        font-family: verdana,arial,sans-serif;
        font-size:12px;
        color:#333333;
        border-width: 1px;
        border-color: #666666;
        border-collapse: collapse;
    }
    table.gridtable th {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #dedede;
    }
    table.gridtable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #ffffff;
    }
</style>
</body>
</html>
